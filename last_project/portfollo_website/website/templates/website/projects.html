{% extends 'website/base.html' %}
{% block content %}
<h2>Project List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.title }}</td>
            <td>{{ project.category }}</td>
            <td><a href="{% url 'project_details' pk=project.pk%}" class="btn btn-info">Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
